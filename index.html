<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高清图片叠加解决方案</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
    }
    canvas {
      cursor: move;
      width: 300px !important;
      height: 300px !important;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #saveButton {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>高清图片叠加工具</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="container">
    <canvas id="canvas"></canvas>
  </div>
  <button id="saveButton">保存高清图片</button>
  <div class="loading" id="loading">处理中...</div>

  <script>
    // 核心配置
    const CANVAS_SIZE = 300;    // 逻辑尺寸
    const MAX_SOURCE_SIZE = 2400; // 最大处理尺寸
    const DPR = window.devicePixelRatio || 1;

    // DOM元素
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loading = document.getElementById('loading');

    // 状态管理
    let uploadedImage = null;
    let backgroundImage = new Image();
    let offsetY = 0;
    let isDragging = false;
    let startY;
    let scaleFactor = 1;

    // 初始化画布
    function initCanvas() {
      canvas.width = CANVAS_SIZE * DPR;
      canvas.height = CANVAS_SIZE * DPR;
      ctx.scale(DPR, DPR);
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
    }

    // 加载高清背景图
    function loadBackground() {
      backgroundImage.src = `img/backgroundImage.png`;
      backgroundImage.onload = () => draw();
    }

    // 文件处理
    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      showLoading();
      try {
        const img = await processImageFile(file);
        uploadedImage = img;
        calculateScale();
        draw();
        document.getElementById('saveButton').style.display = 'inline-block';
      } catch (error) {
        alert('图片处理失败: ' + error.message);
      }
      hideLoading();
    });

    // 图片预处理
    async function processImageFile(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        const reader = new FileReader();
        
        reader.onload = (e) => {
          img.onload = () => {
            // 尺寸过大时进行缩放
            if (Math.max(img.width, img.height) > MAX_SOURCE_SIZE) {
              const scaled = createScaledImage(img);
              resolve(scaled);
            } else {
              resolve(img);
            }
          };
          img.onerror = () => reject(new Error('图片加载失败'));
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // 创建缩放后的图片
    function createScaledImage(sourceImg) {
      const ratio = MAX_SOURCE_SIZE / Math.max(sourceImg.width, sourceImg.height);
      const canvas = document.createElement('canvas');
      canvas.width = sourceImg.width * ratio;
      canvas.height = sourceImg.height * ratio;
      
      const ctx = canvas.getContext('2d');
      ctx.drawImage(sourceImg, 0, 0, canvas.width, canvas.height);
      
      const scaledImage = new Image();
      scaledImage.src = canvas.toDataURL();
      return scaledImage;
    }

    // 绘制逻辑
    function draw() {
      ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

      // 绘制用户图片
      if (uploadedImage) {
        const scaledWidth = uploadedImage.width * scaleFactor;
        const scaledHeight = uploadedImage.height * scaleFactor;
        
        // 动态计算最大偏移
        const maxOffset = Math.max(0, scaledHeight - CANVAS_SIZE);
        offsetY = Math.min(Math.max(offsetY, -maxOffset), 0);
        
        ctx.save();
        ctx.drawImage(
          uploadedImage,
          0, 0, uploadedImage.width, uploadedImage.height,
          0, offsetY, scaledWidth, scaledHeight
        );
        ctx.restore();
      }

      // 叠加背景
      ctx.drawImage(backgroundImage, 
        0, 0, backgroundImage.width, backgroundImage.height,
        0, 0, CANVAS_SIZE, CANVAS_SIZE
      );
    }

    // 交互功能
    let lastDraw = 0;
    // 移动端触摸事件
    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      startY = e.touches[0].clientY - offsetY;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      if (Date.now() - lastDraw < 16) return; // 60fps节流
      
      offsetY = e.touches[0].clientY - startY;
      draw();
      lastDraw = Date.now();
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    // 鼠标事件 (桌面端)
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startY = e.clientY - offsetY;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      if (Date.now() - lastDraw < 16) return; // 60fps节流
      
      offsetY = e.clientY - startY;
      draw();
      lastDraw = Date.now();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // 保存功能
    document.getElementById('saveButton').addEventListener('click', () => {
      if (isWeChat()) {
        // 在微信内保存图片
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          wx.saveImageToPhotosAlbum({
            filePath: url,
            success() {
              alert('图片已保存到相册');
            },
            fail() {
              alert('保存失败');
            }
          });
        }, 'image/png', 1);
      } else {
        // 其他环境下载图片
        const link = document.createElement('a');
        link.download = `hd-image-${Date.now()}.png`;
        canvas.toBlob((blob) => {
          link.href = URL.createObjectURL(blob);
          link.click();
          URL.revokeObjectURL(link.href);
        }, 'image/png', 1);
      }
    });

    // 辅助函数
    function calculateScale() {
      const widthRatio = CANVAS_SIZE / uploadedImage.width;
      const heightRatio = CANVAS_SIZE / uploadedImage.height;
      scaleFactor = Math.min(widthRatio, heightRatio);
    }

    function showLoading() {
      loading.style.display = 'flex';
    }

    function hideLoading() {
      loading.style.display = 'none';
    }

    // 判断是否是微信环境
    function isWeChat() {
      return /MicroMessenger/i.test(navigator.userAgent);
    }

    // 初始化
    initCanvas();
    loadBackground();
  </script>

  <!-- 微信SDK -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</body>
</html>
