<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传背景叠加</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #container {
      width: 80%;
      height: 80%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
      background-color: #eee;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      z-index: 1;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #imagePreview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: grab;
      transition: transform 0.2s ease;
    }

    #saveButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>上传图片作为背景</h1>
  <input type="file" id="fileInput" accept="image/*">
  
  <div id="container">
    <img id="backgroundImage" src="image/backgroundImage.jpg" alt="背景图片">
    <div id="content">
      <h2>这里是网页内容</h2>
      <p>你上传的图片将显示为背景。</p>
    </div>
    <img id="imagePreview" src="" alt="预览图片">
  </div>

  <button id="saveButton" style="display: none;">保存图片</button>

  <script>
    let imagePreview = document.getElementById('imagePreview');
    let backgroundImage = document.getElementById('backgroundImage');
    let fileInput = document.getElementById('fileInput');
    let saveButton = document.getElementById('saveButton');

    let currentTranslateY = 0; // 当前图片的垂直偏移量
    let isDragging = false; // 拖动标志
    let startY = 0;

    // 上传图片
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';  // 显示图片预览
          saveButton.style.display = 'inline-block';  // 显示保存按钮
        };
        reader.readAsDataURL(file);
      } else {
        alert('请选择一个有效的图片文件！');
      }
    });

    // 处理拖动操作
    imagePreview.addEventListener('mousedown', function(e) {
      isDragging = true;
      startY = e.clientY;
      imagePreview.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', function(e) {
      if (isDragging) {
        let deltaY = e.clientY - startY;
        currentTranslateY += deltaY;
        imagePreview.style.transform = `translateY(${currentTranslateY}px)`;
        startY = e.clientY;  // 更新起始位置
      }
    });

    window.addEventListener('mouseup', function() {
      isDragging = false;
      imagePreview.style.cursor = 'grab';
    });

    // 保存图片
    saveButton.addEventListener('click', function() {
      let canvas = document.createElement('canvas');
      let ctx = canvas.getContext('2d');

      // 设置 canvas 尺寸与背景图片一致
      canvas.width = backgroundImage.width;
      canvas.height = backgroundImage.height;

      // 将背景和裁剪后的上传图片绘制到 canvas 上
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height); // 绘制背景
      ctx.drawImage(
        imagePreview,
        0, currentTranslateY, canvas.width, canvas.height,
        0, 0, canvas.width, canvas.height // 绘制裁剪后的图片
      );

      // 下载裁剪后的图片
      let dataUrl = canvas.toDataURL('image/png');
      let link = document.createElement('a');
      link.href = dataUrl;
      link.download = 'cropped_image.png';
      link.click();
    });
  </script>

</body>
</html>
