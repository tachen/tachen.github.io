<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传背景叠加</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
    }
    canvas {
      cursor: move;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #saveButton {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>上传图片作为背景</h1>
  <input type="file" id="fileInput" accept="image/*">
  
  <div id="container">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button id="saveButton">保存图片</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const saveButton = document.getElementById('saveButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // 初始化变量
    let uploadedImage = null;
    let backgroundImage = new Image();
    let offsetY = 0;
    let isDragging = false;
    let startY;
    let scaleFactor = 1;

    // 加载背景图
    backgroundImage.src = 'img/backgroundImage.png'; // 确保此图片存在
    backgroundImage.onload = () => draw();

    // 文件上传处理
    fileInput.addEventListener('change', handleFileUpload);
    saveButton.addEventListener('click', saveImage);

    // 鼠标事件处理
    canvas.addEventListener('mousedown', startDragging);
    document.addEventListener('mousemove', dragImage);
    document.addEventListener('mouseup', stopDragging);

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file?.type.startsWith('image/')) return alert('请选择有效的图片文件！');

      const reader = new FileReader();
      reader.onload = e => {
        uploadedImage = new Image();
        uploadedImage.src = e.target.result;
        uploadedImage.onload = () => {
          calculateScale();
          draw();
          saveButton.style.display = 'inline-block';
        };
      };
      reader.readAsDataURL(file);
    }

    function calculateScale() {
      // 保持宽高比的缩放计算
      const canvasRatio = canvas.width / canvas.height;
      const imageRatio = uploadedImage.width / uploadedImage.height;
      scaleFactor = imageRatio > canvasRatio ? 
        canvas.width / uploadedImage.width : 
        canvas.height / uploadedImage.height;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // 绘制用户图片
      if (uploadedImage) {
        const scaledWidth = uploadedImage.width * scaleFactor;
        const scaledHeight = uploadedImage.height * scaleFactor;
        
        // 限制垂直拖动范围
        const maxY = Math.max(0, scaledHeight - canvas.height);
        offsetY = Math.min(Math.max(offsetY, -maxY), 0);
        
        ctx.drawImage(
          uploadedImage,
          0, 0, uploadedImage.width, uploadedImage.height,
          0, offsetY, scaledWidth, scaledHeight
        );
      }

      // 叠加背景图
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    }

    // 拖动相关函数
    function startDragging(e) {
      isDragging = true;
      startY = e.clientY - offsetY;
    }

    function dragImage(e) {
      if (!isDragging) return;
      offsetY = e.clientY - startY;
      draw();
    }

    function stopDragging() {
      isDragging = false;
    }

    // 保存图片功能
    function saveImage() {
      const link = document.createElement('a');
      link.download = 'combined-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
