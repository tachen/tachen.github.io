<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传背景叠加</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #container {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #saveButton {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>上传图片作为背景</h1>
  <input type="file" id="fileInput" accept="image/*">
  
  <div id="container">
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>

  <button id="saveButton">保存图片</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const saveButton = document.getElementById('saveButton');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let uploadedImage = null;
    let backgroundImage = new Image();
    let offsetY = 0; // 只记录 Y 轴偏移
    let isDragging = false;
    let startY;

    // 加载背景图
    backgroundImage.src = 'img/backgroundImage.png';
    backgroundImage.onload = function() {
      drawWithAlphaMask(backgroundImage);
    };

    // 文件上传事件
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImage = new Image();
          uploadedImage.src = e.target.result;
          uploadedImage.onload = function() {
            drawWithAlphaMask(backgroundImage);
          };
          saveButton.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      } else {
        alert('请选择有效的图片文件！');
      }
    });

    // 绘制函数
    function drawWithAlphaMask(bgImage) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 绘制背景图
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      // 设置遮罩模式
      ctx.globalCompositeOperation = 'destination-atop';

      // 绘制上传的图片（仅 Y 轴滑动）
      if (uploadedImage) {
        const scale = canvas.width / uploadedImage.width; // 按宽度缩放
        const height = uploadedImage.height * scale;

        ctx.drawImage(
          uploadedImage,
          0, offsetY, // 只调整 Y 轴偏移
          canvas.width, height
        );
      }

      // 恢复默认绘制模式
      ctx.globalCompositeOperation = 'source-over';
    }

    // 鼠标事件：拖动图片
    canvas.addEventListener('mousedown', function(e) {
      isDragging = true;
      startY = e.offsetY - offsetY; // 记录起始 Y 坐标
    });

    canvas.addEventListener('mousemove', function(e) {
      if (isDragging) {
        offsetY = e.offsetY - startY; // 只更新 Y 轴偏移
        drawWithAlphaMask(backgroundImage);
      }
    });

    canvas.addEventListener('mouseup', function() {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', function() {
      isDragging = false;
    });

    // 保存图片
    saveButton.addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'masked-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
