<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传背景叠加</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #container {
      width: 80%;
      height: 80%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      z-index: 1;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    #imagePreview {
      display: none;
      max-width: 100%;
      max-height: 100%;
    }

    .cropper-container {
      display: none;
    }
  </style>
</head>
<body>

  <h1>上传图片作为背景</h1>
  <input type="file" id="fileInput" accept="image/*">
  
  <div id="container">
    <img id="backgroundImage" src="image/backgroundImage.jpg" alt="背景图片">
    <div id="content">
      <h2>这里是网页内容</h2>
      <p>你上传的图片将显示为背景。</p>
    </div>
  </div>

  <!-- 用来显示裁剪区域的临时图片 -->
  <div class="cropper-container">
    <img id="imagePreview" alt="图片预览">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let cropper;

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // 显示裁剪区域
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.src = e.target.result;
          document.querySelector('.cropper-container').style.display = 'block';

          // 初始化 cropper.js
          if (cropper) {
            cropper.destroy(); // 销毁之前的裁剪器
          }
          cropper = new Cropper(imagePreview, {
            aspectRatio: 16 / 9,
            viewMode: 1,
            autoCropArea: 0.8,
            ready: function () {
              // 可以在此处理裁剪区域准备好了
            }
          });
        };
        reader.readAsDataURL(file);
      } else {
        alert('请选择一个有效的图片文件！');
      }
    });

    // 获取裁剪后的图像并设置为背景
    document.getElementById('fileInput').addEventListener('change', function() {
      if (cropper) {
        const croppedCanvas = cropper.getCroppedCanvas();
        const croppedImage = croppedCanvas.toDataURL();
        const backgroundImage = document.getElementById('backgroundImage');
        backgroundImage.src = croppedImage;
      }
    });
  </script>

</body>
</html>
